<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Agendar cita</title>
    <link rel="stylesheet"  href="../static/bootstrap/css/bootstrap.min.css"  th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!--  Línea para agregar los íconos de las acciones-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/glyphicons.css}">

    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></head>
<body>
<!-- Encabezado -->
<div class="container">
    <div class="row">
        <div class="col-md-2 text-center">
            <img th:src="@{/bootstrap/images/medlogo.png}" width="150" height="150" class="d-inline-block align-top" alt="Inicio">
        </div>
        <div class="col-md-10">
            <br><h1 class="center-text">MEDICLINIC Consultorio de especialidades</h1></div>
    </div>
</div>

<!-- Barra de navegación -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img th:src="@{/bootstrap/images/logo.png}" width="50" height="30" class="d-inline-block align-top" alt="Inicio">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                <li class="nav-item"><a class="nav-link" href="/">Principal</a></li>
                <li class="nav-item dropdown">
                <li class="nav-item"><a class="nav-link" href="/cita">Citas</a></li>
                <li class="nav-item dropdown">
                <li class="nav-item"><a class="nav-link" href="/cal">Calendario</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <br>
    <h3 class="text-center font-weight-bold">CITA</h3>
    <br>

    <div class="container">
        <form action="#" th:action="@{/add}" method="post" enctype="multipart/form-data"  th:object="${cita}">


            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="nombrePaciente">Nombre del Paciente</label>
                        <input type="text" class="form-control" th:field="*{nombrePaciente}" id="nombrePaciente" required="required" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="title">Asunto</label>
                        <input type="text" class="form-control" th:field="*{title}" id="title" required="required" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="text" class="form-control" th:field="*{hora}"
                                    id="hora" required="required" />
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="text" class="form-control" th:field="*{start}"
                                    id="fecha" required="required" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="fecha">Fecha Fin</label>
                        <input type="text" class="form-control" th:field="*{end}"
                               id="fecha2" required="required" />
                    </div>
                </div>


                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="doctor" class="control-label">Doctor</label>
                        <select id="doctor" th:field="*{doctor}" class="form-control"  >

                              <option  th:each="lista: ${listadocs}" th:value="${lista.nombres}" th:text="${lista.nombres}"> </option>

                        </select>
                    </div>
                </div>
            </div>

                <button type="submit" class="btn btn-success" >Guardar</button>
        </form>

    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(function() {
        $("#fecha").datepicker({
            dateFormat : 'yy-mm-dd'
        });
    });
</script>

<script>
    $(function() {
        $("#fecha2").datepicker({
            dateFormat : 'yy-mm-dd'
        });
    });
</script>
</body>
</html>
